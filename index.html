<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skronicles Animation Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="hide-controls" id="hideControlsBtn">Hide Controls</button>
    
    <div class="controls" id="controls">
        <div class="control-group">
            <label>Presets:</label>
            <button class="preset-btn" data-preset="truecrime">True Crime</button>
            <button class="preset-btn" data-preset="horror">Horror</button>
            <button class="preset-btn" data-preset="mysterious">Mysterious</button>
            <button class="preset-btn" data-preset="eerie">Eerie</button>
            <button class="preset-btn" data-preset="dreamy">Dreamy</button>
            <button class="preset-btn" data-preset="tension">Tension</button>
        </div>
        
        <div class="control-group">
            <label>Animation Style:</label>
            <select id="animationStyle">
                <option value="particles">Floating Particles</option>
                <option value="stickman">Walking Stickman</option>
                <option value="shadows">Shadow Figures</option>
                <option value="glitch">Glitch Effect</option>
                <option value="noir">Film Noir</option>
                <option value="cosmic">Cosmic Flow</option>
                <option value="rain">Rain Storm</option>
                <option value="smoke">Smoke & Fog</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Particle Count: <span id="particleCountValue">150</span></label>
            <input type="range" id="particleCount" min="50" max="400" value="150">
        </div>
        
        <div class="control-group">
            <label>Speed: <span id="speedValue">1</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label>Mood:</label>
            <select id="mood">
                <option value="dark">Dark</option>
                <option value="mysterious">Mysterious</option>
                <option value="eerie">Eerie</option>
                <option value="dreamy">Dreamy</option>
                <option value="tense">Tense</option>
                <option value="truecrime">True Crime</option>
                <option value="horror">Horror</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Camera Effect:</label>
            <select id="cameraEffect">
                <option value="none">None</option>
                <option value="zoom">Slow Zoom</option>
                <option value="shake">Subtle Shake</option>
                <option value="drift">Drift</option>
            </select>
        </div>
        
        <button id="exportBtn">Export Settings</button>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <script src="config.js"></script>
    <script src="animations.js"></script>
    <script src="controls.js"></script>
    <script src="app.js"></script>
</body>
</html>
